<head>

  <title>Ôn thi trắc nghiệm NNLT</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #111a2e;
      --muted: #93a4c7;
      --text: #e7eeff;
      --accent: #6ea8ff;
      --accent2: #7ee0c5;
      --danger: #ff6e6e;
      --ok: #67e8a1;
      --border: rgba(255,255,255,.10);
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 10% -10%, rgba(110,168,255,.22), transparent 55%),
                  radial-gradient(1000px 600px at 110% 10%, rgba(126,224,197,.18), transparent 60%),
                  var(--bg);
      color: var(--text);
    }
    a { color: var(--accent); text-decoration: none; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 22px 16px 60px; }
    .top {
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      margin-bottom: 14px;
    }
    .brand {
      display:flex; gap:10px; align-items:center;
    }
    .logo {
      width:42px; height:42px; border-radius: 12px;
      background: linear-gradient(135deg, rgba(110,168,255,.95), rgba(126,224,197,.9));
      box-shadow: var(--shadow);
    }
    h1 { font-size: 18px; margin:0; letter-spacing:.2px; }
    .sub { color: var(--muted); font-size: 12.5px; margin-top:2px; }
    .card {
      background: rgba(17,26,46,.92);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .cardHd {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      background: rgba(255,255,255,.02);
    }
    .cardBd { padding: 16px; }
    .row { display:flex; gap:14px; flex-wrap: wrap; }
    .col { flex: 1 1 360px; }
    .btn {
      appearance:none; border:none; cursor:pointer;
      padding: 10px 12px; border-radius: 12px;
      background: rgba(110,168,255,.14);
      color: var(--text);
      border: 1px solid rgba(110,168,255,.28);
      transition: transform .08s ease, background .15s ease;
      font-weight: 650;
    }
    .btn:hover { background: rgba(110,168,255,.19); }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      background: linear-gradient(135deg, rgba(110,168,255,.95), rgba(126,224,197,.75));
      border: none;
      color: #061021;
    }
    .btn.ghost {
      background: rgba(255,255,255,.04);
      border: 1px solid var(--border);
      color: var(--text);
    }
    .btn.danger {
      background: rgba(255,110,110,.12);
      border: 1px solid rgba(255,110,110,.25);
      color: var(--text);
    }
    .pill {
      display:inline-flex; gap:8px; align-items:center;
      padding: 7px 10px; border-radius: 999px;
      background: rgba(255,255,255,.05);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      white-space: nowrap;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }
    .chk {
      display:flex; align-items:flex-start; gap:10px;
      padding: 10px 12px; border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
    }
    .chk input { margin-top:2px; }
    .chk b { display:block; font-size: 13px; }
    .chk small { color: var(--muted); }
    .field {
      display:flex; flex-direction: column; gap:6px; margin-bottom: 12px;
    }
    .field label { color: var(--muted); font-size: 12px; }
    .field input, .field select {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--text);
      outline:none;
    }
    .field input::placeholder { color: rgba(147,164,199,.7); }
    .hr { height:1px; background: var(--border); margin: 14px 0; }
    .quizTop {
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,.02);
      flex-wrap: wrap;
    }
    .progress {
      width: 240px; height: 10px; border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--border);
      overflow:hidden;
    }
    .bar { height: 100%; width: 0%; background: linear-gradient(90deg, rgba(110,168,255,.95), rgba(126,224,197,.85)); }
    .qTitle {
      font-size: 15px; line-height: 1.45; margin: 0 0 12px;
    }
    .metaLine { color: var(--muted); font-size: 12px; display:flex; gap:10px; flex-wrap: wrap; }
    .choices { display:flex; flex-direction: column; gap: 10px; margin-top: 12px; }
    .choice {
      display:flex; gap:10px; align-items:flex-start;
      padding: 12px 12px; border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      cursor:pointer;
      transition: background .12s ease, border-color .12s ease;
    }
    .choice:hover { background: rgba(255,255,255,.05); }
    .choice input { margin-top: 2px; }
    .choice .txt { flex:1; }
    .choice .k { width: 26px; height: 26px; border-radius: 9px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--border);
      font-weight: 800;
      color: rgba(231,238,255,.9);
      flex: 0 0 auto;
    }
    .choice.correct {
      border-color: rgba(103,232,161,.55);
      background: rgba(103,232,161,.10);
    }
    .choice.wrong {
      border-color: rgba(255,110,110,.55);
      background: rgba(255,110,110,.10);
    }
    .note {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.5;
    }
    .nav {
      display:flex; gap:10px; justify-content:space-between; flex-wrap: wrap;
      margin-top: 14px;
    }
    .jump {
      display:flex; flex-wrap: wrap; gap:6px;
      padding: 12px; border-top: 1px solid var(--border);
      background: rgba(255,255,255,.015);
    }
    .qbtn {
      width: 34px; height: 34px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      cursor:pointer;
      font-weight: 750;
    }
    .qbtn.now { color: var(--text); border-color: rgba(110,168,255,.55); }
    .qbtn.done { color: rgba(231,238,255,.92); border-color: rgba(126,224,197,.45); background: rgba(126,224,197,.10); }
    .qbtn.flag { border-color: rgba(255,220,120,.45); background: rgba(255,220,120,.10); color: rgba(255,240,200,.9); }
    .summary {
      display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 10px;
    }
    .stat {
      padding: 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
    }
    .stat b { font-size: 20px; }
    .stat small { color: var(--muted); display:block; margin-top:4px; }
    table { width:100%; border-collapse: collapse; }
    th,td { padding: 10px 8px; border-bottom: 1px solid var(--border); vertical-align: top; }
    th { text-align:left; color: var(--muted); font-size: 12px; }
    td { font-size: 13px; line-height: 1.45; }
    .tag {
      display:inline-block; padding: 4px 8px; border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12px;
    }
    .footer {
      margin-top: 14px;
      color: rgba(147,164,199,.85);
      font-size: 12px;
      line-height: 1.55;
    }
  </style>

  <script>
  (() => {
    const DB = JSON.parse(document.getElementById('questionData').textContent);

      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    };

      sec = Math.max(0, Math.floor(sec));

      return `${m}:${String(s).padStart(2,'0')}`;
    };
    const downloadText = (filename, text) => {
      const blob = new Blob([text], {type: 'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename;
      document.body.appendChild(a); a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };

      try {
        const raw = localStorage.getItem(LS_KEY);
        return raw ? JSON.parse(raw) : { attempts: 0, best: 0, history: [] };
      } catch (e) {
        return { attempts: 0, best: 0, history: [] };
      }

    const saveStats = (stats) => localStorage.setItem(LS_KEY, JSON.stringify(stats));

                      <label>Chế độ</label>
                      <select id="mode">
                        <option value="practice" ${settings.mode==='practice'?'selected':''}>Luyện tập (hiện đúng/sai sau khi kiểm tra)</option>
                        <option value="exam" ${settings.mode==='exam'?'selected':''}>Thi thử (chấm điểm cuối bài)</option>
                      </select>
                    </div>
                    <div class="field">
                      <label>Giới hạn thời gian (phút, 0 = không giới hạn)</label>
                      <input id="timeLimit" type="number" min="0" max="300" value="${settings.timeLimitMin}" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <label class="chk">
                      <input id="shufQ" type="checkbox" ${settings.shuffleQuestions?'checked':''} />
                      <div><b>Trộn câu hỏi</b><small>Random thứ tự câu trong đề</small></div>
                    </label>
                  </div>
                  <div class="col">
                    <label class="chk">
                      <input id="shufC" type="checkbox" ${settings.shuffleChoices?'checked':''} />
                      <div><b>Trộn đáp án A/B/C/D</b><small>Giúp tránh học vẹt vị trí</small></div>
                    </label>
                  </div>
                </div>

                <div class="hr"></div>

                <div style="display:flex; gap:10px; flex-wrap:wrap;">
                  <button class="btn primary" id="startBtn">Bắt đầu làm bài</button>
                  <button class="btn ghost" id="startWrongBtn">Làm lại câu sai gần nhất</button>
                  <button class="btn danger" id="resetStatsBtn">Xoá lịch sử</button>
                </div>
              </div>

              <div class="col">
                <div class="card" style="box-shadow:none;">
                  <div class="cardHd">
                    <div class="pill">Mẹo ôn thi nhanh</div>
                  </div>
                  <div class="cardBd">
                    <ul style="margin:0; padding-left: 18px; color: var(--muted); line-height:1.65;">
                      <li>Chế độ <b>Thi thử</b> để rèn tốc độ & tâm lý.</li>
                      <li>Chọn <b>Trộn đáp án</b> nếu bạn hay nhớ theo vị trí A/B/C/D.</li>
                      <li>Dùng <b>Đánh dấu (flag)</b> để quay lại câu phân vân.</li>
                      <li>Sau khi nộp bài, bấm <b>Làm lại câu sai</b> để cải thiện điểm nhanh.</li>
                    </ul>
                  </div>
                </div>

                <div class="card" style="margin-top: 12px; box-shadow:none;">
                  <div class="cardHd">
                    <div class="pill">Xuất dữ liệu</div>
                  </div>
                  <div class="cardBd">
                    <div class="sub" style="margin-bottom:10px;">Bạn có thể xuất toàn bộ ngân hàng câu hỏi ra JSON để sao lưu.</div>
                    <button class="btn ghost" id="exportBtn">Tải JSON câu hỏi</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      `;

      // Bind events
      elApp.querySelectorAll('input[data-ch]').forEach(cb => {
        cb.addEventListener('change', () => {
          const id = Number(cb.getAttribute('data-ch'));
          const set = new Set(settings.chapters);
          cb.checked ? set.add(id) : set.delete(id);
          settings.chapters = Array.from(set).sort((a,b)=>a-b);
        });
      });

      elApp.querySelector('#numQ').addEventListener('change', (e) => {
        settings.numQuestions = clamp(Number(e.target.value||20), 5, 700);
        e.target.value = settings.numQuestions;
      });
      elApp.querySelector('#mode').addEventListener('change', (e) => settings.mode = e.target.value);
      elApp.querySelector('#timeLimit').addEventListener('change', (e) => {
        settings.timeLimitMin = clamp(Number(e.target.value||0), 0, 300);
        e.target.value = settings.timeLimitMin;
      });
      elApp.querySelector('#shufQ').addEventListener('change', (e) => settings.shuffleQuestions = e.target.checked);
      elApp.querySelector('#shufC').addEventListener('change', (e) => settings.shuffleChoices = e.target.checked);

      elApp.querySelector('#startBtn').addEventListener('click', () => startQuiz({ onlyWrong: false }));
      elApp.querySelector('#startWrongBtn').addEventListener('click', () => startQuiz({ onlyWrong: true }));
      elApp.querySelector('#resetStatsBtn').addEventListener('click', () => {
        localStorage.removeItem(LS_KEY);
        render();
      });
      elApp.querySelector('#exportBtn').addEventListener('click', () => {
        downloadText('nntl_questions.json', JSON.stringify(DB, null, 2));
      });
    };

    const startQuiz = ({ onlyWrong }) => {
      const selectedChapters = settings.chapters.length ? settings.chapters : DB.chapters.map(c=>c.id);
      let pool = [];
      DB.chapters.forEach(ch => {
        if (selectedChapters.includes(ch.id)) pool.push(...ch.questions);
      });

      // if onlyWrong: use most recent wrong from history if available
      if (onlyWrong) {
        const stats = loadStats();
        const last = stats.history[0];
        if (!last || !last.wrongIds || last.wrongIds.length === 0) {
          alert('Chưa có câu sai gần nhất để làm lại. Hãy làm 1 lượt trước nhé!');
          return;
        }
        const wrongSet = new Set(last.wrongIds);
        pool = pool.filter(q => wrongSet.has(q.id));
        if (pool.length === 0) {
          alert('Không tìm thấy câu sai trong bộ dữ liệu hiện tại.');
          return;
        }
      }

      if (pool.length === 0) {
        alert('Bạn chưa chọn chương nào.');
        return;
      }

      let questions = [...pool];
      if (settings.shuffleQuestions) shuffle(questions);

      const n = clamp(settings.numQuestions, 5, questions.length);
      questions = questions.slice(0, n).map(q => prepareQuestion(q, settings.shuffleChoices));

      quiz = {
        questions,
        answers: {},   // qid -> 'A'|'B'|'C'|'D'
        flags: new Set(),
        checked: new Set(), // questions already checked (practice mode)
        idx: 0,
        startedAt: Date.now(),
        elapsed: 0,
        timerId: null,
        limitSec: settings.timeLimitMin > 0 ? settings.timeLimitMin * 60 : 0
      };

      if (quiz.limitSec > 0) {
        quiz.timerId = setInterval(() => {
          quiz.elapsed = Math.floor((Date.now() - quiz.startedAt)/1000);
          if (quiz.elapsed >= quiz.limitSec) {
            clearInterval(quiz.timerId);
            quiz.timerId = null;
            finishQuiz(true);
          } else {
            // live update timer & progress only
            const tEl = document.getElementById('timer');
            if (tEl) tEl.textContent = fmtTime(quiz.limitSec - quiz.elapsed);
          }
        }, 500);
      }

      screen = 'quiz';
      render();
    };

    const prepareQuestion = (q, shuffleChoices) => {
      const letters = ['A','B','C','D'];
      if (!shuffleChoices) return q;
      const perm = shuffle([...letters]);
      const newChoices = {};
      perm.forEach(L => newChoices[L] = q.choices[L]);
      // Need remap correct answer letter after shuffling
      // Find which new letter now holds the original correct text
      const correctText = q.choices[q.answer];
      let newAns = q.answer;
      for (const L of letters) {
        if (newChoices[L] === correctText) { newAns = L; break; }
      }
      return {
        ...q,
        choices: newChoices,
        answer: newAns
      };
    };

    const renderQuiz = () => {
      const q = quiz.questions[quiz.idx];
      const total = quiz.questions.length;
      const answered = Object.keys(quiz.answers).length;
      const pct = Math.round((answered/total)*100);

      const remaining = quiz.limitSec > 0 ? Math.max(0, quiz.limitSec - quiz.elapsed) : null;
      const timerText = quiz.limitSec > 0 ? fmtTime(remaining) : '∞';

      const isFlag = quiz.flags.has(q.id);
      const chosen = quiz.answers[q.id] || '';

      const checkedNow = quiz.checked.has(q.id);
      const showMark = settings.mode === 'practice' && checkedNow;

      const choicesHtml = ['A','B','C','D'].map(L => {
        const txt = q.choices[L] ?? '';
        const isChosen = chosen === L;
        let cls = 'choice';
        if (showMark) {
          if (L === q.answer) cls += ' correct';
          else if (isChosen && L !== q.answer) cls += ' wrong';
        }
        return `
          <label class="${cls}" data-letter="${L}">
            <div class="k">${L}</div>
            <input type="radio" name="opt" value="${L}" ${isChosen?'checked':''} />
            <div class="txt">${escapeHtml(txt)}</div>
          </label>
        `;
      }).join('');

      elApp.innerHTML = `
        <div class="card">
          <div class="quizTop">
            <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
              <span class="pill"><b>${quiz.idx+1}</b> / ${total}</span>
              <span class="pill">Đã trả lời: ${answered} (${pct}%)</span>
              <span class="pill">Thời gian: <b id="timer">${timerText}</b></span>
              <span class="pill">Chế độ: <b>${settings.mode==='practice'?'Luyện tập':'Thi thử'}</b></span>
            </div>
            <div class="progress" aria-label="progress"><div class="bar" style="width:${pct}%"></div></div>
          </div>

          <div class="cardBd">
            <div class="metaLine">
              <span class="tag">Chương ${q.chapter}</span>
              <span class="tag">Câu ${q.no}</span>
              <span class="tag">${escapeHtml(q.chapterTitle)}</span>
              <span class="tag">${isFlag ? '⭐ Đã đánh dấu' : '☆ Chưa đánh dấu'}</span>
            </div>

            <p class="qTitle">${escapeHtml(q.q)}</p>

            <div class="choices">${choicesHtml}</div>

            <div class="note" id="note" style="display:${showMark ? 'block' : 'none'};">
              ${showMark ? renderPracticeFeedback(q, chosen) : ''}
            </div>

            <div class="nav">
              <div style="display:flex; gap:10px; flex-wrap:wrap;">
                <button class="btn ghost" id="prevBtn" ${quiz.idx===0?'disabled':''}>← Trước</button>
                <button class="btn ghost" id="nextBtn" ${quiz.idx===total-1?'disabled':''}>Tiếp →</button>
              </div>
              <div style="display:flex; gap:10px; flex-wrap:wrap;">
                <button class="btn ghost" id="flagBtn">${isFlag ? 'Bỏ đánh dấu' : 'Đánh dấu'}</button>
                <button class="btn" id="checkBtn" style="display:${settings.mode==='practice' ? 'inline-block' : 'none'}">Xem lại đáp án</button>
                <button class="btn primary" id="finishBtn">${quiz.idx===total-1 ? 'Nộp bài' : 'Nộp bài (có thể quay lại)'} </button>
              </div>
            </div>
          </div>

          <div class="jump" aria-label="jump">
            ${renderJumpButtons()}
          </div>
        </div>
      `;

      // Bind choice click
      elApp.querySelectorAll('.choice').forEach(node => {
        node.addEventListener('click', (e) => {
          const L = node.getAttribute('data-letter');
          quiz.answers[q.id] = L;
          // Immediate feedback in Practice mode
          if (settings.mode === 'practice') {
            quiz.checked.add(q.id);
          }
          render(); // re-render to reflect selection and status
        });
      });

      elApp.querySelector('#prevBtn').addEventListener('click', () => {
        quiz.idx = clamp(quiz.idx - 1, 0, total-1);
        render();
      });
      elApp.querySelector('#nextBtn').addEventListener('click', () => {
        quiz.idx = clamp(quiz.idx + 1, 0, total-1);
        render();
      });

      elApp.querySelector('#flagBtn').addEventListener('click', () => {
        if (quiz.flags.has(q.id)) quiz.flags.delete(q.id);
        else quiz.flags.add(q.id);
        render();
      });

      const checkBtn = elApp.querySelector('#checkBtn');
      if (checkBtn) {
        checkBtn.addEventListener('click', () => {
          quiz.checked.add(q.id);
          render();
        });
      }

      elApp.querySelector('#finishBtn').addEventListener('click', () => finishQuiz(false));

      // Bind jump
      elApp.querySelectorAll('.qbtn').forEach(btn => {
        btn.addEventListener('click', () => {
          quiz.idx = Number(btn.getAttribute('data-idx'));
          render();
        });
      });
    };

    const renderPracticeFeedback = (q, chosen) => {
      if (!chosen) return `Bạn chưa chọn đáp án.`;
      if (chosen === q.answer) return `✅ Đúng! Đáp án: <b>${q.answer}</b>`;
      return `❌ Sai. Bạn chọn <b>${chosen}</b>, đáp án đúng là <b>${q.answer}</b>.`;
    };

    const renderJumpButtons = () => {
      return quiz.questions.map((q, idx) => {
        const ans = quiz.answers[q.id];
        const isNow = idx === quiz.idx;
        const isDone = Boolean(ans);
        const isFlag = quiz.flags.has(q.id);
        let cls = 'qbtn';
        if (isNow) cls += ' now';
        if (isDone) cls += ' done';
        if (isFlag) cls += ' flag';
        return `<button class="${cls}" title="Câu ${idx+1}" data-idx="${idx}">${idx+1}</button>`;
      }).join('');
    };

    const finishQuiz = (autoSubmit) => {
      // stop timer
      if (quiz.timerId) {
        clearInterval(quiz.timerId);
        quiz.timerId = null;
      }
      quiz.elapsed = Math.floor((Date.now() - quiz.startedAt)/1000);

      // compute result
      const rows = quiz.questions.map(q => {
        const chosen = quiz.answers[q.id] || null;
        const correct = chosen === q.answer;
        return {
          id: q.id,
          chapter: q.chapter,
          no: q.no,
          chapterTitle: q.chapterTitle,
          q: q.q,
          chosen,
          answer: q.answer,
          correct
        };
      });
      const correctCount = rows.filter(r=>r.correct).length;
      const total = rows.length;
      const percent = Math.round((correctCount/total)*100);

      const wrongIds = rows.filter(r=>!r.correct).map(r=>r.id);

      // save stats
      const stats = loadStats();
      stats.attempts += 1;
      stats.best = Math.max(stats.best, percent);
      stats.history.unshift({
        at: new Date().toISOString(),
        percent,
        correct: correctCount,
        total,
        elapsedSec: quiz.elapsed,
        wrongIds
      });
      stats.history = stats.history.slice(0, 20);
      saveStats(stats);

      quiz.result = { rows, correctCount, total, percent, autoSubmit };
      screen = 'result';
      render();
    };

    const renderResult = () => {
      const res = quiz.result;
      const wrong = res.rows.filter(r=>!r.correct);
      const correct = res.rows.filter(r=>r.correct);

      const byChapter = {};
      res.rows.forEach(r => {
        byChapter[r.chapter] = byChapter[r.chapter] || { total:0, correct:0, title:r.chapterTitle };
        byChapter[r.chapter].total += 1;
        byChapter[r.chapter].correct += r.correct ? 1 : 0;
      });

      const chapLines = Object.entries(byChapter)
        .sort((a,b)=>Number(a[0])-Number(b[0]))
        .map(([ch,v]) => {
          const pct = Math.round((v.correct/v.total)*100);
          return `<div class="stat"><b>${pct}%</b><small>Chương ${ch} • ${v.correct}/${v.total} • ${escapeHtml(v.title)}</small></div>`;
        }).join('');

      const wrongTable = wrong.slice(0, 200).map(r => {
        return `
          <tr>
            <td><span class="tag">Ch ${r.chapter}</span> <span class="tag">Câu ${r.no}</span></td>
            <td>${escapeHtml(r.q)}</td>
            <td>${r.chosen ? `<b>${r.chosen}</b>` : '<span style="color:var(--muted)">Bỏ trống</span>'}</td>
            <td><b>${r.answer}</b></td>
          </tr>
        `;
      }).join('');

      elApp.innerHTML = `
        <div class="card">
          <div class="cardHd">
            <div class="pill">Kết quả</div>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
              <button class="btn ghost" id="backBtn">← Về màn hình chọn đề</button>
              <button class="btn" id="redoWrongBtn">Làm lại câu sai</button>
              <button class="btn primary" id="exportResultBtn">Xuất kết quả (JSON)</button>
            </div>
          </div>

          <div class="cardBd">
            <div class="summary">
              <div class="stat"><b>${res.percent}%</b><small>Điểm</small></div>
              <div class="stat"><b>${res.correctCount} / ${res.total}</b><small>Số câu đúng</small></div>
              <div class="stat"><b>${fmtTime(quiz.elapsed)}</b><small>Thời gian làm</small></div>
              <div class="stat"><b>${wrong.length}</b><small>Số câu sai</small></div>
            </div>

            <div class="hr"></div>

            <div class="pill" style="margin-bottom:10px;">Điểm theo chương</div>
            <div class="summary">${chapLines}</div>

            <div class="hr"></div>

            <div class="pill" style="margin-bottom:10px;">Danh sách câu sai (tối đa 200 dòng)</div>
            <div style="overflow:auto; border:1px solid var(--border); border-radius: 16px;">
              <table>
                <thead>
                  <tr>
                    <th>Vị trí</th>
                    <th>Nội dung</th>
                    <th>Bạn chọn</th>
                    <th>Đáp án</th>
                  </tr>
                </thead>
                <tbody>
                  ${wrongTable || `<tr><td colspan="4" style="color:var(--muted);">Không có câu sai 🎉</td></tr>`}
                </tbody>
              </table>
            </div>

            <div class="note" style="margin-top:12px;">
              ${quiz.result.autoSubmit ? '⏱️ Hết giờ nên hệ thống tự nộp bài.' : 'Bạn có thể làm lại câu sai để tăng điểm rất nhanh.'}
            </div>
          </div>
        </div>
      `;

      elApp.querySelector('#backBtn').addEventListener('click', () => {
        quiz = null;
        screen = 'setup';
        render();
      });
      elApp.querySelector('#redoWrongBtn').addEventListener('click', () => {
        // start quiz with only wrong ids
        const wrongIds = new Set(res.rows.filter(r=>!r.correct).map(r=>r.id));
        let pool = [];
        DB.chapters.forEach(ch => {
          pool.push(...ch.questions.filter(q => wrongIds.has(q.id)));
        });
        if (pool.length === 0) {
          alert('Không có câu sai để làm lại!');
          return;
        }
        // override for redo session
        settings.numQuestions = clamp(pool.length, 5, 700);
        // create quiz directly
        let questions = [...pool];
        if (settings.shuffleQuestions) shuffle(questions);
        questions = questions.map(q => prepareQuestion(q, settings.shuffleChoices));
        quiz = {
          questions,
          answers: {},
          flags: new Set(),
          checked: new Set(),
          idx: 0,
          startedAt: Date.now(),
          elapsed: 0,
          timerId: null,
          limitSec: 0
        };
        screen = 'quiz';
        render();
      });
      elApp.querySelector('#exportResultBtn').addEventListener('click', () => {
        const payload = {
          meta: {
            generatedAt: new Date().toISOString(),
            mode: settings.mode,
            chapters: settings.chapters,
            numQuestions: res.total,
            elapsedSec: quiz.elapsed,
            scorePercent: res.percent
          },
          rows: res.rows
        };
        downloadText('nntl_result.json', JSON.stringify(payload, null, 2));
      });
    };

    // ========= XSS-safe output =========
    function escapeHtml(s) {
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    // ========= init =========
    rebuildDbInfo();
    render();
  })();
  </script>
</body>
